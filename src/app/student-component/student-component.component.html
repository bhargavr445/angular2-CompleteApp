<form [formGroup]="newStudentForm" (ngSubmit)="addNewStudentTest()">
  <input type="number" id="id" name="name" formControlName="id" placeholder="ID">
  <input type="text" id="fName" name="fName" formControlName="fName" placeholder="fName">
  <input type="text" id="lName" name="lName" formControlName="lName" placeholder="lName">
  <input type="text" id="email" name="email" formControlName="email" placeholder="email">
  <button type="submit">Submit</button>
</form>

<div class="col-lg-12">
<div class="container">
  <div class="col-lg-4">
    <button class="btn btn-primary" *ngIf="showAddButton" (click)="addNewStudent()">Add New Student</button>
    <button class="btn btn-primary" (click)="getStudentData()">Get Student Data</button>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8
                col-sm-offset-1 col-md-offset-2">
      <select ([ngModel])="selectedId" (change)="getById($event.target.value)">
        <option *ngFor="let name of firstNames">{{name}}</option>
      </select>
    </div>
  </div>
</div>
<div class="container">

  </div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <table id="dt" class="table" style="background-color:powderblue;">
        <thead class="thead-dark">
          <tr>
            <th>Id</th>
            <th>F Name</th>
            <th>L Name</th>
            <th>email</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          <tr [appMouseOver]="'pink'" *ngFor="let stu of Students" (click)="getStudentDetails(stu.id)">
            <td *ngIf="showData">{{stu.id}}</td>
            <td *ngIf="showEditForm"><input name="id" formControlName="id" class="form-control" value={{stu.id}}></td>
            <td *ngIf="showData">{{stu.fName | uppercase}}</td>
            <td *ngIf="showEditForm"><input name="fName" formControlName="fName" class="form-control" value={{stu.fName}}></td>
            <td *ngIf="showData">{{stu.lName }}</td>
            <td *ngIf="showEditForm"><input name="lName" formControlName="lName" class="form-control" value={{stu.lName}}></td>
            <td *ngIf="showData">{{stu.email}}</td>
            <td *ngIf="showEditForm"><input name="email" formControlName="email" class="form-control" value={{stu.email}}></td>
            <td>
              <button class="btn btn-primary btn-sm" type="submit" (click)=editStudent(stu.id)>
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
              <button class="btn btn-danger btn-sm" type="submit" (click)=deleteStudent(stu.id)>
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            </td>
          </tr>
